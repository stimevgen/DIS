	<style type="text/css">
		#logo_loading .title{
			font-family:"Exo",sans-serif;
			<!--font-size:2em;-->
			color:gray;
			text-align:center;
			white-space:nowrap;
			display:block;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 50%;
			height: 50%;

		#logo_loading .error{
			color:red;
			font-size:0.5em;
			text-align:center;
			white-space:nowrap;
			display:block;
		}
		#logo_loading .logo{

			display:block;
			height:64px;
		}

	<span class="title"><img src="images/logo.jpg"><br>
